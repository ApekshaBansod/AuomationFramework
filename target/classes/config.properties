# Base configuration
base.url=https://www.saucedemo.com
headless=false

# Default credentials
username=standard_user
password=secret_sauce

# Timeouts
implicit.wait=10
explicit.wait=10
page.load.timeout=20

# Screenshot settings
screenshot.on.failure=true
